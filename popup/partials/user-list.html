<div ng-controller="UserListController">
	<input ng-show="loaded" type="search" class="form-control" ng-model="q" placeholder="filter users..." />
	<table ng-show="loaded" class="table table-condensed table-striped">
		<thead>
			<th>
				Login
			</th>
			<th>
				Name
			</th>
			<th>
				Profile
			</th>
			<th>
				Role
			</th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter:q">
				<td>
					<a class="login" href="#_" ng-click="loginAs(user.Id, $event)">
						Login
					</a> | 
					<a class="debug" href="#_" ng-click="debugLog(user.Id, $event)">
						Debug
					</a> |  
					<a class="both" href="#_" ng-click="debugLogin(user.Id, $event)">
						Both
					</a>
				</td>
				<td>{{user.FirstName + ' ' + user.LastName}}</td>
				<td>{{user.Profile.Name}}</td>
				<td>{{user.UserRole.Name}}</td>
			</tr>
		</tbody>
	</table>
	<div class="loading" ng-show="!loaded">
		<image src="img/spiffygif_64x64.gif" />
	</div>
</div>
